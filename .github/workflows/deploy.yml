name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "VITE_GOOGLE_SHEET_CSV_URL=${{ secrets.VITE_GOOGLE_SHEET_CSV_URL }}" > .env
          echo "VITE_GOOGLE_SCRIPT_URL=${{ secrets.VITE_GOOGLE_SCRIPT_URL }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
